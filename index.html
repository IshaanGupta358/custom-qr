<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    .editor {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="range"] {
      padding: 0;
      height: 2px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #0077ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #qrPreview {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      overflow: hidden;
    }

    #uploadedBg {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .qrContainer {
      position: absolute;
      top: 20%;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
    }

    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="editor">
    <label>Upload Background Image</label>
    <input type="file" id="bgUpload" accept="image/*" />

    <label>Merchant Name</label>
    <input type="text" id="merchantName" value="ISHAAN GUPTA" />

    <label>UPI ID</label>
    <input type="text" id="upiID" value="ishaan1013@fam" />

    <label>QR Code Color</label>
    <input type="color" id="qrColor" value="#000000" />

    <label>QR Background Color</label>
    <input type="color" id="qrBgColor" value="#ffffff" />

    <label>QR Block BG Color</label>
    <input type="color" id="qrBlockBgColor" value="#000000" />

    <label>QR Block Opacity</label>
    <input type="range" id="qrBlockOpacity" min="0" max="100" value="50" />

    <label>Font Color</label>
    <input type="color" id="fontColor" value="#ffffff" />

    <button onclick="downloadQR()">Download QR</button>
  </div>

  <div id="qrPreview">
    <img id="uploadedBg" />
    <div class="qrContainer" id="qrContainer">
      <div id="merchantDisplay" style="font-weight: bold; color: white;">ISHAAN GUPTA</div>
      <canvas id="qrCanvas"></canvas>
      <div id="upiDisplay" style="color: white;">ishaan1013@fam</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const qrCanvas = document.getElementById('qrCanvas');
    const qr = new QRious({
      element: qrCanvas,
      size: 200,
      value: 'upi://pay?pa=ishaan1013@fam',
      foreground: '#000000',
      background: '#ffffff'
    });

    function updateQRSettings() {
      const upi = document.getElementById('upiID').value;
      const qrColor = document.getElementById('qrColor').value;
      const qrBgColor = document.getElementById('qrBgColor').value;
      const merchant = document.getElementById('merchantName').value;
      const fontColor = document.getElementById('fontColor').value;

      document.getElementById('merchantDisplay').textContent = merchant;
      document.getElementById('upiDisplay').textContent = upi;
      document.getElementById('merchantDisplay').style.color = fontColor;
      document.getElementById('upiDisplay').style.color = fontColor;

      const qrBlock = document.getElementById('qrContainer');
      const blockColor = document.getElementById('qrBlockBgColor').value;
      const blockOpacity = document.getElementById('qrBlockOpacity').value / 100;
      qrBlock.style.backgroundColor = hexToRgba(blockColor, blockOpacity);

      qr.set({
        value: `upi://pay?pa=${upi}`,
        foreground: qrColor,
        background: qrBgColor
      });
    }

    function hexToRgba(hex, alpha) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    document.getElementById('merchantName').addEventListener('input', updateQRSettings);
    document.getElementById('upiID').addEventListener('input', updateQRSettings);
    document.getElementById('qrColor').addEventListener('input', updateQRSettings);
    document.getElementById('qrBgColor').addEventListener('input', updateQRSettings);
    document.getElementById('qrBlockBgColor').addEventListener('input', updateQRSettings);
    document.getElementById('qrBlockOpacity').addEventListener('input', updateQRSettings);
    document.getElementById('fontColor').addEventListener('input', updateQRSettings);

    document.getElementById('bgUpload').addEventListener('change', function () {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.getElementById('uploadedBg');
        img.onload = () => {
          const preview = document.getElementById('qrPreview');
          preview.style.width = img.naturalWidth + 'px';
          preview.style.height = img.naturalHeight + 'px';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(this.files[0]);
    });

    function downloadQR() {
      html2canvas(document.getElementById('qrPreview')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'upi-qr.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    // Initialize once
    updateQRSettings();
  </script>
</body>
</html>
